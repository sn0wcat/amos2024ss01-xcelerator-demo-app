<div class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/3">

    <form class="needs-validation w-96 tile-color px-6 py-9" [ngClass]="{ 'was-validated': wasValidated }"
        (submit)="onSubmit()">
        <ix-typography format="h2" class="pb-10">
            Xcelerator Demo App
        </ix-typography>

        Please use <br />
        * <b>amos.demo&#64;siemens.com</b> as login <br />
        * and <b>demo</b> as password.
        <br /> <br />

        <label>Email</label>
        <ix-input-group>
            <input class="pl-2" name="username" placeholder="please use amos.demo@siemens.com" type="email"
                [(ngModel)]="email" required />
            <div class="invalid-feedback">Please enter a valid email address</div>
        </ix-input-group>

        <label class="pt-3">Password</label>
        <ix-input-group>
            <input id="passwordElement" class="pl-2" name="password" placeholder="Enter password (use demo)"
                [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" required value="demo">
            <span slot="input-end" (click)="togglePassword()">
                <ix-icon [name]="showPassword ? 'eye-cancelled-filled' : 'eye-filled'" size="16"></ix-icon>
            </span>
            <div class="invalid-feedback">Please enter a password</div>
        </ix-input-group>

        <div class="pt-10">
            @if (formValid()) {
            @if (loginSuccess()) {
            <div class="text-success pb-2">Login success!</div>
            } @else {
            <div class="text-danger pb-2">Invalid email address or password!</div>
            }
            }
            <button class="btn btn-primary w-full" type="submit">Login</button>
        </div>
    </form>
</div>
